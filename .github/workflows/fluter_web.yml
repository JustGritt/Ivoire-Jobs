name: Build and Deploy Flutter Web with Docker and Nginx

on:
  push:
    branches:
      - main
    paths:
      - 'front_app/**'  # Trigger this workflow only on changes to the front_app directory
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Use the Flutter version required by your project

      - name: Create a .env file
        run: |
          echo "MAPBOX_API_URL=${{ secrets.MAPBOX_API_URL }}" >> ./front_app/.env
          echo "MAPBOX_SEARCH_URL=${{ secrets.MAPBOX_SEARCH_URL }}" >> ./front_app/.env
          echo "MAPBOX_ACCESS_TOKEN=${{ secrets.MAPBOX_ACCESS_TOKEN }}" >> ./front_app/.env
        
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./front_app

      - name: Build Flutter web
        run: flutter build web --release
        working-directory: ./front_app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Get the latest Docker image tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(curl -s "https://registry.hub.docker.com/v2/repositories/popokola/barassage-web/tags" | jq -r '.results[].name' | grep -E '^v0\.1\.[0-9]+$' | sort -rV | head -n 1)
          CURRENT_X=${LATEST_TAG#v0.1.}
          NEW_X=$((CURRENT_X + 1))
          echo "::set-output name=NEW_TAG::v0.1.$NEW_X"

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/barassage-web:${{ steps.get_latest_tag.outputs.NEW_TAG }} -f ./front_app/Dockerfile ./front_app/build/web
          docker push ${{ secrets.DOCKERHUB_TOKEN }}/barassage-web:${{ steps.get_latest_tag.outputs.NEW_TAG }}